<div class="container banner text-center">
  <h3></h3><br>
  <div class="row">
    <div class="col-sm-4 card-main relative" ui-sref="showDvdSession">
      <p class="image-text">SUGGESTED WORKOUT</p>
      <img src="https://previews.123rf.com/images/tonobalaguer/tonobalaguer1404/tonobalaguer140400538/27491406-Rope-Climb-exercise-woman-workout-at-gym-climbing-Stock-Photo-crossfit.jpg" class="hover-fun img-responsive card-image" style="width:100%" alt="Woman Climbing Rope">
    </div> <!-- COLUMN -->

    <div class="col-sm-4 card-main relative">
      <div class="middle-card-container">
        <p class="image-text">CREATE A WORKOUT</p>
        <img src="http://875westend.com/875bluefoxhouseboat/wp-content/uploads/weightlifter-bw.jpg" class="hover-fun img-responsive card-image middle-card-image"  alt="Man with Barbell">
        <div class="middle-card">
          <div class="middle-card-text">
            <a ui-sref="dvdIndex">CREATE A DVD WORKOUT</a><br><br>
            <a ui-sref="paperIndex">CREATE A PAPER WORKOUT</a>
          </div>
        </div>
      </div>
    </div> <!-- COLUMN -->

    <div class="col-sm-4 card-main relative" ui-sref="historyIndex">
      <p class="image-text">WORKOUT HISTORY</p>
      <img src="https://s-media-cache-ak0.pinimg.com/736x/69/bb/f9/69bbf933e7eb89e83948f2837e7ad740.jpg" class="hover-fun img-responsive card-image" style="width:100%" alt="Man Doing Squats">
    </div> <!-- COLUMN -->
  </div> <!-- ROW -->
<br>
  <div class="row">
    <div class="col-sm-3">
      <div class="quote-container">
        <h3>"Sore Today,</br>Strong Tomorrow"</h3>
      </div> <!-- QUOTE CONTAINER -->
    </div> <!-- COLUMN -->

    <div class="col-sm-9 calendar-container">
      <div ng-repeat="day in $ctrl.lastSevenDays track by $index">
        <div class="outer calendar-summary">
          <div class="row" class="bottomleft">
            <p>{{day.dayOfWeek}}</p>
            <p>{{day.shortDate}}</p>
          </div>
          <div class="row">
            <div ng-repeat="workout in $ctrl.weeklyWorkouts track by $index">
              <div ng-if="workout.date == day.date">
                <a ui-sref="historyIndex">{{workout.calories_burned}} cal</a>
              </div>
            </div>
          </div> <!-- REPEAT -->
        </div> <!-- OUTER -->
      </div> <!-- REPEAT -->
    </div> <!-- COLUMN / CALENDAR CONTAINER -->

  </div> <!-- ROW -->
</div> <!-- CONTAINER / BANNER -->
